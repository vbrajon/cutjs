<body class="m-10 flex bg-[#0d1116] text-white">
  <div class="z-10 flex w-40 flex-col overflow-auto">
    <a class="-mr-px border border-transparent px-2 py-1" href="#">README</a>
  </div>
  <div class="editor relative flex-1 overflow-hidden border-[20px] border-[#161b22] bg-[#161b22] font-mono text-sm">
    <textarea class="absolute h-full w-full resize-none border-none bg-transparent text-transparent caret-[orange] outline-0" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
    <pre></pre>
  </div>
</body>
<script type="module">
  import { codeToHtml } from "https://esm.sh/shiki@1.0.0"
  import cut from "./cut.js"
  import tests from "./cut-sync.test.js"
  cut("mode", "prototype")
  window.cut = cut
  window.tests = tests
  window.$ = (selector, root = document) => root.querySelector(selector)
  window.$$ = (selector, root = document) => [...root.querySelectorAll(selector)]
  window.refresh = refresh
  const textarea = $(".editor textarea")
  const max = (textarea.clientWidth - 40) / 9
  textarea.addEventListener("input", refresh)
  addEventListener("hashchange", reload)
  $(".z-10").innerHTML += Object.keys(cut.constructors)
    .flatMap((cname) =>
      Object.keys(cut[cname]).map((fname) => {
        if (fname[0] === "_") return ""
        if (cname === "Number" && Math[fname]) return ""
        return `<a class="-mr-px border border-transparent px-2 py-1" href="#${cname}.${fname}">${cname}.${fname}</a>`
      })
    )
    .filter(Boolean)
    .join("\n")
  reload()
  async function run(code) {
    try {
      if (!code.includes("await")) return { data: await eval(`${code}`) }
      const lines = code.split("\n")
      const wordLineIndex = lines
        .slice()
        .reverse()
        .findIndex((l) => /^\s*[a-z]/.test(l))
      const index = wordLineIndex === -1 ? 0 : lines.length - wordLineIndex - 1
      lines[index] = "return " + lines[index]
      code = lines.join("\n")
      return { data: await eval(`(async () => {${code}})()`) }
    } catch (error) {
      return { error }
    }
  }
  async function comment(line, i, all) {
    const lines = all.slice(0, i + 1)
    if (!line) return { line }
    const { data, error } = await run(lines.join("\n"))
    if (!data || line.includes('//')) return { line, data, error }
    const str = data instanceof Function ? data.toString() : JSON.stringify(data)
    const com = line + " //= " + str
    const brk = com.indexOf("\n") === -1 ? max : Math.min(max, com.indexOf("\n"))
    // console.log(com, brk)
    if (com.length > brk) return { line, data, error, com: com.slice(0, brk) + "â€¦" }
    return { line, data, error, com }
  }
  async function refresh(text) {
    if (typeof text === "string") textarea.value = text
    const info = await Promise.all(textarea.value.split("\n").map(comment))
    const lastInfo = info.findLast((v) => v.hasOwnProperty("error"))
    $(".editor").style = "outline: 1px solid rgb(255 255 255 / 5%);outline-offset: -1px;"
    if (lastInfo.error) {
      $(".editor").style = "z-index: 10;outline: 1px solid red;outline-offset: -1px;"
      const errorInfo = info.find((v) => v.error?.message === lastInfo.error.message)
      errorInfo.com = errorInfo.line + " //! " + errorInfo.error.message
    }
    const code = (await info.map((v) => v.com || v.line).join("\n")) + "\n"
    const html = await codeToHtml(code, { lang: "js", theme: "github-dark" })
    $(".editor pre").outerHTML = html.replace(/style="[^"]*"/, `style="width:100%;height:100%;white-space:pre-wrap;background:#161b22;"`).replace(/tabindex="0"/, "")
    $$(`.editor pre [style="color:#6A737D"]`).forEach((el) => (el.style = `color:${{ "!": "red", "=": "orange" }[el.textContent.trim()[2]] || "#6A737D"}`))
  }
  function reload() {
    const links = $$("a[href]")
    const link = links.find((el) => el.getAttribute("href") === location.hash) || links[0]
    links.forEach((el) => (el.style = ""))
    link.style = "border-color: rgb(255 255 255 / 5%);border-right: 0;background: #161b22"
    const [cname, fname] = location.hash.slice(1).split(".")
    const fn = cut?.[cname]?.[fname]
    const f = fn?.fn ?? fn
    if (f) return refresh(f.toString())
    return refresh(`const users = [
  { name: "John", age: 25, city: "Paris" },
  { name: "Jane", age: 30, city: "London" },
  { name: "Jack", age: 20, city: "New York" },
]
users.map("name")
users.sum("age")
users
  .group("city")
  .map("[0].name")
  .entries()
  .sum(v => 1)
  .duration()
  .format("snake")
  .is(String)
`)
  }
</script>
